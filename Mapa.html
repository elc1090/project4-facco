<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim Botânico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesMap.css">
    <link rel="stylesheet" href="stylesNav.css">

    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js')
              .then(function(registration) {
                console.log('Service Worker registrado com sucesso:', registration);
              })
              .catch(function(error) {
                console.log('Falha ao registrar o Service Worker:', error);
              });
          });
        }
      </script>

</head>
<body>
    <div class="header">
        <h1>Jardim Botânico - UFSM</h1>
        <ul class="navbar">
            <li><a href="home.html">Inicio</a></li>
            <li><a href="Mapa.html">Mapa</a></li>
            <li><a href="agendamento.html">Agendamento</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </div>
    <section class="py-4">
        <div class="container">
                <h2 class="text-center mb-4">Mapa do Jardim</h2>
                <div id="map" style="height: 400px;"></div>
                <div id="categorias" class="mt-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="edificacoes" name="categoria" value="Edificações" checked>
                        <label class="form-check-label" for="edificacoes">Edificações</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="colecoes" name="categoria" value="Coleções" checked>
                        <label class="form-check-label" for="colecoes">Coleções</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="lazer" name="categoria" value="Lazer" checked>
                        <label class="form-check-label" for="lazer">Lazer</label>
                    </div>
                </div>
            
                <button id="startBtn" onclick="startRecording()">Gravar Rota</button>
                <button id="stopBtn" onclick="stopRecording()" disabled>Parar Gravação</button>
                <button id="downloadBtn" onclick="downloadTrack()" disabled>Baixar Gravação</button>
                <button id="resetBtn" onclick="resetTrack()" disabled>Resetar Caminho</button>
            
                <div id="loc"></div>
            
                <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
                <script src="script.js"></script>
    </body>
</html>
