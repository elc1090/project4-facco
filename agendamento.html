<!DOCTYPE html>
<html>
<head>
  <title>Agendamento</title>
  <link rel="stylesheet" type="text/css" href="stylesAgend.css">
  <link rel="stylesheet" href="stylesNav.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(function(error) {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      });
    }
  </script>

</head>
<body>


<div class="header">
    <h1>Jardim Botânico - UFSM</h1>
    <ul class="navbar">
        <li><a href="home.html">Inicio</a></li>
        <li><a href="Mapa.html">Mapa</a></li>
        <li><a href="agendamento.html">Agendamento</a></li>
        <li><a href="contato.html">Contato</a></li>
    </ul>
</div>
  <div class="container">
    <h1>Agendamento</h1>
    <form action="https://formsubmit.co/diovanifacco@gmail.com" method="post">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Horário:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group checkbox">
        <input type="checkbox" id="guide" name="guide">
        <label for="guide">Eu preciso de um guia:</label>
      </div>
      <button type="submit" class="btn">Agendar</button>
    </form>
  </div>
</body>
</html>
